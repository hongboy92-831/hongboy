<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 課堂查詢 (精確日期版)</title>
    <!-- 使用 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 React & Babel (穩定版本) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/0.1.0/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f9fafb; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 2026年 國定假日清單
        const HOLIDAYS_2026 = [
            "2026-01-01",
            "2026-02-14", "2026-02-15", "2026-02-16", "2026-02-17", "2026-02-18", "2026-02-19", "2026-02-20", "2026-02-21", "2026-02-22",
            "2026-02-27", "2026-02-28",
            "2026-04-03", "2026-04-04", "2026-04-05", "2026-04-06",
            "2026-05-01", "2026-06-19", "2026-09-25", "2026-09-28", "2026-10-09", "2026-10-10", "2026-10-26", "2026-12-25"
        ];

        const WEEKDAY_NAMES = ["日", "一", "二", "三", "四", "五", "六"];

        const formatDate = (date) => {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        // 簡單的圖標組件
        const Icon = ({ name }) => {
            const icons = {
                calendar: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>,
                plus: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>,
                trash: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
                search: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
                check: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
                list: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
            };
            return icons[name] || null;
        };

        const App = () => {
            // 改為精確的日期選擇，預設範圍為 2026/02/01 ~ 2026/06/30
            const [startDate, setStartDate] = useState('2026-02-01');
            const [endDate, setEndDate] = useState('2026-06-30');
            const [totalClasses, setTotalClasses] = useState(18);
            const [selectedDays, setSelectedDays] = useState([3, 5]);
            const [adjustments, setAdjustments] = useState([]);
            const [newDate, setNewDate] = useState('');
            const [newType, setNewType] = useState('exclude');
            
            const [results, setResults] = useState(null);

            const handleCalculate = () => {
                try {
                    const dates = [];
                    const holidaySet = new Set(HOLIDAYS_2026);
                    const tClasses = parseInt(totalClasses, 10) || 0;

                    let current = new Date(startDate);
                    const endLimit = new Date(endDate);

                    // 驗證日期合法性
                    if (isNaN(current.getTime()) || isNaN(endLimit.getTime())) {
                        alert("請選擇正確的開始與結束日期");
                        return;
                    }

                    let safetyCounter = 0;
                    const maxDays = 500; // 安全機制：防止搜尋範圍過大導致白畫面

                    while (dates.length < tClasses && current <= endLimit && safetyCounter < maxDays) {
                        safetyCounter++;
                        const dateStr = formatDate(current);
                        const dayOfWeek = current.getDay();

                        const manualAdj = adjustments.find(a => a.date === dateStr);
                        
                        if (manualAdj) {
                            if (manualAdj.type === 'include') {
                                dates.push({ date: dateStr, type: 'manual', note: '手動加課' });
                            }
                            // 如果是 exclude，則直接跳過
                        } else if (selectedDays.includes(dayOfWeek) && !holidaySet.has(dateStr)) {
                            dates.push({ date: dateStr, type: 'regular', note: '' });
                        }
                        
                        current.setDate(current.getDate() + 1);
                    }

                    const stats = {};
                    dates.forEach(d => {
                        const m = parseInt(d.date.split('-')[1], 10);
                        stats[m] = (stats[m] || 0) + 1;
                    });

                    setResults({ dates, stats });
                } catch (error) {
                    console.error("Calculation Error:", error);
                    setResults({ dates: [], stats: {} });
                }
            };

            return (
                <div className="min-h-screen p-4 sm:p-6 lg:p-10">
                    <div className="max-w-6xl mx-auto pb-10">
                        
                        {/* Header */}
                        <header className="mb-10 flex flex-col md:flex-row md:items-end md:justify-between gap-4 border-b pb-6 border-gray-200">
                            <div>
                                <h1 className="text-4xl font-black text-indigo-800 tracking-tight">2026 課堂查詢</h1>
                                <p className="text-gray-500 mt-2 font-medium">指定日期區間，自動計算課堂日期</p>
                            </div>
                            <div className="flex items-center gap-2 text-xs font-bold text-emerald-600 bg-emerald-50 px-4 py-2 rounded-full border border-emerald-100">
                                <Icon name="check" />
                                2026 年度行事曆已同步
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            
                            {/* Settings (Left) */}
                            <div className="lg:col-span-4 space-y-6">
                                <div className="bg-white rounded-3xl shadow-sm border border-gray-100 p-6">
                                    <h3 className="text-lg font-bold mb-6 flex items-center gap-2 text-gray-800">
                                        <Icon name="calendar" /> 課程範圍設定
                                    </h3>
                                    
                                    <div className="space-y-6">
                                        <div className="space-y-4">
                                            <div className="space-y-2">
                                                <label className="text-xs font-black text-gray-400 uppercase tracking-widest">開始日期</label>
                                                <input 
                                                    type="date" 
                                                    value={startDate} 
                                                    onChange={e => setStartDate(e.target.value)} 
                                                    className="w-full bg-gray-50 border-gray-200 rounded-2xl p-3 text-sm font-bold focus:ring-2 ring-indigo-500 outline-none cursor-pointer"
                                                />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-xs font-black text-gray-400 uppercase tracking-widest">結束日期</label>
                                                <input 
                                                    type="date" 
                                                    value={endDate} 
                                                    onChange={e => setEndDate(e.target.value)} 
                                                    className="w-full bg-gray-50 border-gray-200 rounded-2xl p-3 text-sm font-bold focus:ring-2 ring-indigo-500 outline-none cursor-pointer"
                                                />
                                            </div>
                                        </div>

                                        <div className="space-y-2">
                                            <label className="text-xs font-black text-gray-400 uppercase tracking-widest">總課堂數</label>
                                            <input type="number" value={totalClasses} onChange={e => setTotalClasses(e.target.value)} className="w-full bg-gray-50 border-gray-200 rounded-2xl p-3 text-2xl font-black text-indigo-600 focus:ring-2 ring-indigo-500 outline-none" />
                                        </div>

                                        <div className="space-y-3">
                                            <label className="text-xs font-black text-gray-400 uppercase tracking-widest">上課星期</label>
                                            <div className="flex justify-between">
                                                {[1,2,3,4,5,6,0].map(d => (
                                                    <button
                                                        key={d}
                                                        onClick={() => setSelectedDays(prev => prev.includes(d) ? prev.filter(x => x !== d) : [...prev, d])}
                                                        className={`w-10 h-10 rounded-2xl text-sm font-black transition-all ${selectedDays.includes(d) ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'bg-gray-100 text-gray-400 hover:bg-gray-200'}`}
                                                    >
                                                        {WEEKDAY_NAMES[d]}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-3xl shadow-sm border border-gray-100 p-6">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2 text-gray-800">
                                        <Icon name="plus" /> 特殊調課
                                    </h3>
                                    <div className="space-y-3">
                                        <input type="date" value={newDate} onChange={e => setNewDate(e.target.value)} className="w-full p-3 text-sm bg-gray-50 border-gray-200 rounded-2xl focus:ring-2 ring-indigo-500 outline-none" />
                                        <div className="flex gap-2">
                                            <select value={newType} onChange={e => setNewType(e.target.value)} className="flex-1 p-3 text-sm bg-gray-50 border-gray-200 rounded-2xl font-bold cursor-pointer">
                                                <option value="exclude">停課 / 篩除</option>
                                                <option value="include">補課 / 加開</option>
                                            </select>
                                            <button onClick={() => { if(newDate) { setAdjustments([...adjustments, {date:newDate, type:newType}]); setNewDate(''); } }} className="bg-indigo-600 text-white p-3 px-5 rounded-2xl hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-100">
                                                <Icon name="plus" />
                                            </button>
                                        </div>
                                        {adjustments.length > 0 && (
                                            <div className="flex flex-wrap gap-2 pt-2">
                                                {adjustments.map(adj => (
                                                    <div key={adj.date} className={`flex items-center gap-2 px-3 py-1.5 rounded-xl text-xs font-black border ${adj.type === 'exclude' ? 'bg-red-50 border-red-100 text-red-500' : 'bg-emerald-50 border-emerald-100 text-emerald-600'}`}>
                                                        {adj.type === 'exclude' ? '停' : '加'}:{adj.date}
                                                        <span className="cursor-pointer opacity-50 hover:opacity-100" onClick={() => setAdjustments(adjustments.filter(a => a.date !== adj.date))}>
                                                            <Icon name="trash" />
                                                        </span>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <button 
                                    onClick={handleCalculate}
                                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-5 rounded-3xl text-xl font-black flex items-center justify-center gap-3 shadow-xl shadow-indigo-100 transition-all active:scale-[0.98]"
                                >
                                    <Icon name="search" /> 開始查詢
                                </button>
                            </div>

                            {/* Results (Right) */}
                            <div className="lg:col-span-8 space-y-8">
                                {results ? (
                                    <>
                                        {/* Monthly Stats */}
                                        <div className="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
                                            <div className="flex items-center justify-between mb-8 relative z-10">
                                                <h2 className="text-2xl font-black flex items-center gap-3">
                                                    每月堂數分佈
                                                </h2>
                                                <span className="bg-indigo-500/30 px-4 py-1.5 rounded-2xl text-sm font-black border border-indigo-400/30">
                                                    共 {results.dates.length} 堂課
                                                </span>
                                            </div>
                                            
                                            <div className="grid grid-cols-2 sm:grid-cols-4 gap-4 relative z-10">
                                                {Object.entries(results.stats).sort((a,b) => a[0]-b[0]).map(([month, count]) => (
                                                    <div key={month} className="bg-white/5 backdrop-blur-xl rounded-3xl p-5 text-center border border-white/10">
                                                        <p className="text-xs font-bold text-indigo-300 mb-2 uppercase tracking-tighter">{month} 月份</p>
                                                        <p className="text-4xl font-black">{count}</p>
                                                        <p className="text-[10px] opacity-40 font-bold mt-1 tracking-widest">CLASSES</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* List */}
                                        <div className="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
                                            <div className="p-6 border-b border-gray-50 flex items-center justify-between bg-gray-50/30">
                                                <h3 className="font-black text-gray-800 flex items-center gap-2">
                                                    <Icon name="list" /> 詳細課表清單
                                                </h3>
                                            </div>
                                            <div className="divide-y divide-gray-50 max-h-[600px] overflow-y-auto custom-scrollbar">
                                                {results.dates.map((item, idx) => {
                                                    const d = new Date(item.date);
                                                    const isWeekend = d.getDay() === 0 || d.getDay() === 6;
                                                    return (
                                                        <div key={idx} className="px-8 py-5 flex items-center justify-between hover:bg-indigo-50/30 transition-colors group">
                                                            <div className="flex items-center gap-6">
                                                                <span className="text-sm font-black text-gray-200 group-hover:text-indigo-200 transition-colors">
                                                                    {(idx+1).toString().padStart(2, '0')}
                                                                </span>
                                                                <div>
                                                                    <p className="text-xl font-black text-gray-800">{item.date}</p>
                                                                    <div className="flex items-center gap-3 mt-1">
                                                                        <span className={`text-[10px] font-black px-2 py-0.5 rounded-lg uppercase ${isWeekend ? 'bg-red-50 text-red-500' : 'bg-gray-100 text-gray-400'}`}>
                                                                            星期{WEEKDAY_NAMES[d.getDay()]}
                                                                        </span>
                                                                        {item.note && (
                                                                            <span className="text-[10px] font-black text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-lg flex items-center gap-1">
                                                                                ★ {item.note}
                                                                            </span>
                                                                        )}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div className="opacity-0 group-hover:opacity-100 transition-opacity">
                                                                <div className="w-2 h-2 rounded-full bg-indigo-400"></div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </>
                                ) : (
                                    <div className="h-full min-h-[400px] flex flex-col items-center justify-center bg-white rounded-[3rem] border-4 border-dashed border-gray-100 text-gray-300">
                                        <Icon name="calendar" />
                                        <p className="mt-4 font-bold italic">請設定條件後點擊開始查詢</p>
                                    </div>
                                )}
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
